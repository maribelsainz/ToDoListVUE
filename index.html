<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desaf√≠o - To Do List</title>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="app">
    <div class="ingresa__tarea">
      <h1>{{title}}</h1>
      <form @submit.prevent="addTodo">
        <input v-model='nuevoTodo' type="text" name="newTodo" id="newTodo" placeholder="Ingresa una tarea">
        <button type="submit" class="boton__agregar">Agregar Tarea</button>
      </form>
    </div>

    <section class="listar_tarea">
      <h4>{{nuevoTodo}}</h4>
    </section>
  </main>

  <!-- CDN de VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
