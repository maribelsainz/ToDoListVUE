<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desaf√≠o - To Do List</title>
  <!-- Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main id="app">
    <div class="ingresa__tarea">
      <h1>{{title}}</h1>
      <form @submit.prevent="addTodo">
        <input v-model='nuevoTodo' type="text" name="newTodo" id="newTodo" placeholder="Ingresa una tarea">
        <button type="submit" class="boton__agregar">Agregar Tarea</button>
      </form>
    </div>

    <section class="listar_tarea">
      <ul>
        <li v-for="todo in todos">
          <input type="checkbox" v-model="todo.done">
          <span :class="{done: todo.done}">{{todo.titleItem}}</span>
          <button @click="removeTodo(todo)" class="boton_borrar"><i class="far fa-times-circle"></i></button></li>
      </ul>
    </section>
  </main>

  <!-- CDN de VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
